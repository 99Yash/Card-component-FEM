<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./design/main.css" />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customize in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="box">
        <div class="card">
          <div class="text">
            <div class="text__bold">
              Get
              <div id="purple">insights</div>
              that help your business grow.
            </div>
            <div class="text__description">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </div>
            <div class="text__stats">
              <div class="text__stats--number 1">10k+</div>
              <div class="text__stats--number 2">314</div>
              <div class="text__stats--number 3">12m+</div>
            </div>
            <div class="text-bottom">
              <div class="bottom1">companies</div>
              <div class="bottom2">templates</div>
              <div class="bottom3">queries</div>
            </div>
          </div>
          <img
            class="image"
            src="./images/image-header-desktop.jpg"
            alt="image-header-desktop"
          />
        </div>
      </div>
     
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Yash Gourav Kar</a>. -->
    </div>
  </body>
</html>
